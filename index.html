<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="location-swap-container">
        <div class="location-box from-location">
            <div class="label">From</div>
            <div class="city" id="from-city">Delhi</div>
        </div>
        
        <div class="swap-button-container">
            <button class="swap-button" id="swap-button">
                <i class="swap-icon fa-solid fa-right-left"></i>
            </button>
        </div>
        
        <div class="location-box to-location">
            <div class="label">To</div>
            <div class="city" id="to-city">Bengaluru</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
